<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Railway-Ticket-Booking</title>
    <link rel="stylesheet" href="../Style/searchTrain.css" />
    <link
      rel="shortcut icon"
      href="../Resources/logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <section id="home">
      <h1>Search for Trains</h1>
      <div class="searchbar">
        <input
          type="text"
          name="source"
          id="source"
          placeholder="Source"
        /><input
          type="text"
          name="destination"
          id="destination"
          placeholder="Destination"
        /><input type="date" name="date" id="date" /><button id="searchBtn">
          Search Buses
        </button>
        <img src="../Resources/toggle.png" alt="swap" class="toggleBtn" />
      </div>
    </section>
  </body>
</html>
<script>
  const toggleBtn = document.querySelector(".toggleBtn");
  const source = document.querySelector("#source");
  const destination = document.querySelector("#destination");
  const srcBtn = document.querySelector("#searchBtn");
  toggleBtn.addEventListener("click", () => {
    let txt = source.value;
    source.value = destination.value;
    destination.value = txt;
  });

  srcBtn.addEventListener("click", () => {
    if (source.value === "" || destination.value === "")
      alert("please enter proper details");
  });
</script>
