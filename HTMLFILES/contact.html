<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style/contact.css" />
    <link
      rel="shortcut icon"
      href="../Resources/logo.png"
      type="image/x-icon"
    />

    <title>Contact us</title>
  </head>
  <body>
    <section class="contact" id="contact">
      <div class="max-width">
        <h2 class="title">Contact us</h2>
        <div class="contact-content">
          <div class="column left">
            <div class="icons">
              <div class="row">
                <i class="fas fa-user"></i>
               
          <div class="column right">
            <div class="text">Send Email</div>
            <form
              action="https://formsubmit.co/vishwajeet4504@gmail.com"
              onsubmit="MailSent()"
              method="post"
              id="my-form"
            >
              <div class="fields">
                <input
                  type="hidden"
                  name="_next"
                  value="https://www.google.com"
                />
                <div class="field name">
                  <input type="text" placeholder="Name" name="Name" required />
                </div>
                <div class="field email">
                  <input
                    type="email"
                    placeholder="Email"
                    name="from"
                    id="senderEmail"
                    required
                  />
                </div>
              </div>
              <div class="field">
                <input
                  type="text"
                  placeholder="Subject"
                  name="subject"
                  id="mailSubject"
                  required
                />
              </div>
              <div class="field textarea">
                <textarea
                  cols="30"
                  rows="10"
                  placeholder="Message.."
                  name="message"
                  id="mailMessage"
                  required
                ></textarea>
              </div>
              <div class="button-area">
                <button type="submit">Send message</button>
              </div>
              <input
                type="hidden"
                name="_next"
                value="http://127.0.0.1:5501/Thank%20You.html"
              />
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
